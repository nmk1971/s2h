<p-card>
   <ng-template pTemplate="title">
      Quiz : {{sessionResponse?.idquiz?.title}} 
      
   </ng-template>
  <div class="p-mr-2 p-as-end p-d-flex p-jc-between">
      <div>
         <p>Propos√© par : {{sessionResponse?.creator?.fullusername}}</p>
      </div>
   </div>

   <ng-template pTemplate="subtitle" *ngIf="sessionResponse?.idquiz?.description!==''">
      Description : {{sessionResponse?.idquiz?.description}}
   </ng-template>
   <ng-template pTemplate="content">
      <div class="scroll">
         <p-steps [model]="questions" [readonly]="false"></p-steps>
      </div>
      <router-outlet></router-outlet>
   </ng-template>
</p-card>
